<script>

const arr1 = [100,200,500,40,566,90]
 arr1.push(80)
console.log('arr1',arr1);


const arr2 = [100,200,500,40,566,90]
 arr2.unshift(80)
console.log('arr2',arr2);
 
</script>
push() and Array. unshift() . Both methods take one or more elements as
 parameters and add those elements to the array the method is being called on; 
the push() method adds elements to the end of an array, and unshift() adds elements to the beginning.
