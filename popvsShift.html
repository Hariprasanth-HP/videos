<script>

const arr1 = [100,200,500,40,566,90]
 arr1.pop()
console.log('arr1',arr1);


const arr2 = [100,200,500,40,566,90]
 arr2.shift()
console.log('arr2',arr2);
 
</script>
push( ) and pop( ) methods work with the end of the array. shift( ) and unshift( ) methods 
are works with the beginning of the array. push and pop work faster than shift and unshift.
